<div class="modal-header bg-dark bg-gradient text-light">
	<h5 id="modal-basic-title" class="modal-title">
		{{title}}
	</h5>
</div>

<div class="modal-body">
	<ng-container *ngTemplateOutlet="bodyTemplateRef"></ng-container>

	<div class="mt-3 d-flex gap-3 border-top">
		<button type="button" class="btn btn-success w-50" (click)="resultOk()">Confirm</button>
		<button type="button" class="btn btn-danger w-50" (click)="resultCancel()">Cancel</button>
	</div>
</div>
